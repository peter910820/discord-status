<!DOCTYPE html>
<html>

<head>
    <title>discord_status</title>
    <meta charset="utf-8">
    <link rel="icon" href="https://www.webwise.ie/wp-content/uploads/2019/11/Discord512512-1.jpg">

    <script src="https://kit.fontawesome.com/8f1caa7fe1.js" crossorigin="anonymous"></script>

    <!-- materialize Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link href="./main.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>   <!-- eel.js 這個是必需的  -->
</head>

<body>
    <div class="mask">
        <div class="container">
            <div class="row center">
                <div class="col s6">
                    <div class="input-field col s12">
                        <input id="client_id" type="text" class="validate">
                        <label for="client_id">client_id</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="details" type="text" class="validate">
                        <label for="details">details</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="state" type="text" class="validate">
                        <label for="state">state</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="img_url" type="text" class="validate">
                        <label for="img_url">img_url</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="little_img" type="text" class="validate">
                        <label for="little_img">little_img</label>
                    </div>
                    <div class="input-field col s12">
                        <a class="btn-floating btn-large waves-effect waves-light green" onclick="update()"><i class="fa-solid fa-arrows-rotate fa-spin"></i></a>
                    </div>
                    <p class="button1_return"></p>
                </div>
                <div class="col s6">
                    <div class="input_block">
                        <button class="btn btn-primary btn-sm" onclick="connect()">connect</button>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="fa-solid fa-arrows-rotate fa-spin"></i>
                        </button>
                        <button class="btn btn-primary btn-sm" onclick="disconnect()">disconnect</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="text/javascript" src="./main.js"></script> <!-- 你的JS檔案  -->
</body>
</html>
